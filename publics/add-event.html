<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Événement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="js/auth.js"></script>
</head>
<body class="bg-slate-900">
    <header class="bg-slate-950 text-white shadow-lg border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-lg sm:text-xl md:text-2xl font-bold flex items-center gap-2">
                    <i class="bi bi-calendar-event text-lg sm:text-xl md:text-2xl"></i>
                    Mon Agenda
                </h1>
                <div id="auth-container"></div>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
        <div id="login-required" class="bg-yellow-900 border border-yellow-700 rounded-lg p-4 sm:p-6 hidden">
            <p class="text-yellow-100 mb-4 text-sm sm:text-base">Vous devez être connecté pour ajouter un événement.</p>
            <a href="login.html" class="text-white hover:text-slate-200 font-semibold text-sm sm:text-base">Se connecter</a>
        </div>

        <div id="form-container" class="bg-slate-800 border border-slate-700 rounded-lg shadow-lg p-4 sm:p-6 md:p-8">
            <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-white mb-4 sm:mb-6">Créer un événement</h2>

            <form id="add-event-form" class="space-y-3 sm:space-y-4">
                <div>
                    <label class="block text-xs sm:text-sm font-medium text-slate-200 mb-2">Titre *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title"
                        required
                        class="w-full px-3 sm:px-4 py-2 text-sm bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500"
                        placeholder="Titre de l'événement"
                    >
                </div>

                <div>
                    <label class="block text-xs sm:text-sm font-medium text-slate-200 mb-2">Description *</label>
                    <textarea 
                        id="description" 
                        name="description"
                        required
                        rows="4"
                        class="w-full px-3 sm:px-4 py-2 text-sm bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500"
                        placeholder="Description détaillée de l'événement"
                    ></textarea>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-slate-200 mb-2">Date *</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date"
                            required
                            class="w-full px-3 sm:px-4 py-2 text-sm bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-slate-500"
                        >
                    </div>

                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-slate-200 mb-2">Heure *</label>
                        <input 
                            type="time" 
                            id="time" 
                            name="time"
                            required
                            class="w-full px-3 sm:px-4 py-2 text-sm bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-slate-500"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-xs sm:text-sm font-medium text-slate-200 mb-2">Lieu *</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location"
                        required
                        class="w-full px-3 sm:px-4 py-2 text-sm bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500"
                        placeholder="Lieu de l'événement"
                    >
                </div>

                <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 pt-4">
                    <button 
                        type="submit" 
                        class="bg-slate-700 text-white font-semibold py-2 px-4 sm:px-6 text-sm sm:text-base rounded-lg hover:bg-slate-600 transition flex-1"
                    >
                        Créer l'événement
                    </button>
                    <a 
                        href="index.html"
                        class="bg-slate-600 text-white font-semibold py-2 px-4 sm:px-6 text-sm sm:text-base rounded-lg hover:bg-slate-500 transition flex-1 text-center"
                    >
                        Annuler
                    </a>
                </div>
            </form>

            <div id="success-message" class="mt-4 hidden bg-green-900 border border-green-700 text-green-100 p-3 rounded flex items-center gap-2 text-xs sm:text-sm">
                <i class="bi bi-check-circle-fill"></i>
                <span>Événement créé avec succès!</span>
            </div>
            <div id="error-message" class="mt-4 hidden bg-red-900 border border-red-700 text-red-100 p-3 rounded text-xs sm:text-sm"></div>
        </div>
    </main>

    <script src="js/add-event.js"></script>
</body>
</html>
