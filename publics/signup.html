<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Événements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="js/auth.js"></script>
</head>
<body class="bg-slate-900">
    <header class="bg-slate-950 text-white shadow-lg border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-lg sm:text-xl md:text-2xl font-bold flex items-center gap-2">
                    <i class="bi bi-calendar-event text-lg sm:text-xl md:text-2xl"></i>
                    Mon Agenda
                </h1>
                <div id="auth-container"></div>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-8 sm:py-12">
        <div class="bg-slate-800 border border-slate-700 rounded-lg shadow-lg p-4 sm:p-6 md:p-8">
            <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-white mb-4 sm:mb-6">Inscription</h2>

            <form id="signup-form" class="space-y-3 sm:space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-2">Nom</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        required
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500"
                        placeholder="Votre nom"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500"
                        placeholder="exemple@email.com"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-2">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500"
                        placeholder="••••••••"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-2">Confirmer mot de passe</label>
                    <input 
                        type="password" 
                        id="password-confirm" 
                        name="password-confirm"
                        required
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500"
                        placeholder="••••••••"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-slate-700 text-white font-semibold py-2 rounded-lg hover:bg-slate-600 transition"
                >
                    S'inscrire
                </button>
            </form>

            <p class="text-center text-slate-300 mt-4">
                Déjà inscrit? 
                <a href="login.html" class="text-white hover:text-slate-200 font-semibold">Se connecter</a>
            </p>

            <div id="error-message" class="mt-4 hidden bg-red-900 border border-red-700 text-red-100 p-3 rounded"></div>
        </div>
    </main>

    <script src="js/signup.js"></script>
</body>
</html>
