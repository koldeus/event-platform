<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="js/auth.js"></script>
</head>
<body class="bg-slate-900">
    <header class="bg-slate-950 text-white shadow-lg border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xs sm:text-sm md:text-lg font-bold hover:text-slate-300 flex items-center gap-1 sm:gap-2">
                    <i class="bi bi-chevron-left text-lg sm:text-xl md:text-2xl"></i>
                    <i class="bi bi-calendar-event text-lg sm:text-xl md:text-2xl"></i> <span class="hidden sm:inline">Mon Agenda</span>
                </a>
                <div id="auth-container"></div>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
        <div id="loading" class="text-center py-8 sm:py-12">
            <p class="text-slate-300 text-sm sm:text-base md:text-lg">Chargement...</p>
        </div>

        <div id="error-message" class="bg-red-900 border border-red-700 rounded-lg p-4 sm:p-6 hidden">
            <p class="text-red-100 text-sm sm:text-base">Événement non trouvé</p>
        </div>

        <div id="event-content" class="bg-slate-800 border border-slate-700 rounded-lg overflow-hidden hidden">
            <div class="bg-gradient-to-r from-slate-700 to-slate-800 px-4 sm:px-6 py-6 sm:py-8">
                <h1 id="event-title" class="text-2xl sm:text-3xl md:text-4xl font-bold text-white mb-2"></h1>
                <p class="text-slate-300 text-xs sm:text-sm md:text-base">
                    <span id="event-date"></span> • <span id="event-location"></span>
                </p>
            </div>

            <div class="p-4 sm:p-6 space-y-4 sm:space-y-6">
                <div>
                    <h2 class="text-base sm:text-lg md:text-xl font-bold text-white mb-2 sm:mb-3">Description</h2>
                    <p id="event-description" class="text-slate-300 leading-relaxed text-xs sm:text-sm md:text-base"></p>
                </div>

                <div class="border-t border-slate-700 pt-4 sm:pt-6">
                    <h2 class="text-base sm:text-lg md:text-xl font-bold text-white mb-3 sm:mb-4">Participez à cet événement</h2>
                    
                    <div class="flex flex-col gap-2 sm:gap-3 md:gap-4">
                        <button 
                            id="register-btn" 
                            class="bg-slate-700 text-white font-semibold py-2 px-3 sm:px-6 text-xs sm:text-sm md:text-base rounded-lg hover:bg-slate-600 transition disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center gap-1 sm:gap-2"
                        >
                            <i class="bi bi-pencil"></i> S'inscrire
                        </button>
                        
                        <button 
                            id="vote-btn" 
                            class="bg-slate-600 text-white font-semibold py-2 px-3 sm:px-6 text-xs sm:text-sm md:text-base rounded-lg hover:bg-slate-500 transition disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center gap-1 sm:gap-2"
                        >
                            <i class="bi bi-hand-thumbs-up"></i> Voter (<span id="event-votes">0</span>)
                        </button>
                    </div>

                    <div id="vote-error" class="mt-3 text-red-400 text-xs sm:text-sm hidden"></div>
                    <div id="register-error" class="mt-3 text-red-400 text-xs sm:text-sm hidden"></div>
                </div>

                <div class="border-t border-slate-700 pt-4 sm:pt-6">
                    <h2 class="text-base sm:text-lg font-bold text-white mb-2 sm:mb-3">Participant(e)s (<span id="registration-count">0</span>)</h2>
                    <div id="registrations-list" class="space-y-2">
                        <p class="text-slate-400 text-xs sm:text-sm">Pas encore de participants</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/event-detail.js"></script>
</body>
</html>
